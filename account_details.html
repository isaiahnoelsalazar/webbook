    <body id="main">
        <header>
            <a id="back_arrow" onclick="back()">
                <img src="resources/back.png" alt="Back">
            </a>
        </header>
        <div>
            <h1>Edit your account details</h1>
            <input type="text" name="fname" id="fname" placeholder="First name" maxlength="47">
            <input type="text" name="lname" id="lname" placeholder="Last name" maxlength="47">
            <input type="text" name="username" id="username" placeholder="Username" minlength="4" maxlength="47">
            <input type="password" name="password" id="password" placeholder="Password" minlength="8">
            <input type="submit" value="Save" onclick="save()">
        </div>
    </body>
    <script src="js/account_details.js"></script>
